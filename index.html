        <center><h3><u>Add a Book</u></h3></center>
        
           
          

        <div class="row g-3">
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
          
                <label for="" class="form-label">Book name:</label>
                <input type="text" class="form-control">
    
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
     
                <label for="" class="form-label">Isbn number:</label>
                <input type="text" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">Edition</label>
                <input type="text" class="form-control">
    
            </div>
    
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">Price</label>
                <input type="text" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">Genre</label>
                <select name="" id="" class="form-control">
                    <option value="fashion">fantasy</option>
                    <option value="electronics">science fiction</option>
                    <option value="home appliances">Mystery</option>
                    <option value="mobile phone">comic</option>
                    <option value="furniture">classic</option>
                </select>
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">Publications</label>
                <input type="" class="form-control">
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">Author</label>
                <input type="" class="form-control">
    
            </div>
        
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
                <label for="" class="form-label">Book image:</label>
                <input type="file" class="form-control">
    
    
            </div>
            <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
    
    
                <label for="" class="form-label">Year of Publication:</label>
                <input type="text" class="form-control">
                <br>
                <div class="row g-3">
